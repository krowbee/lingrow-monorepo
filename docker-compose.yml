services:
  db:
    image: postgres:15-alpine
    container_name: lingrow-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    container_name: lingrow_app
    ports:
      - '3003:3003'
    environment:
      - DATABASE_URL=${DEV_DATABASE_URL}
    depends_on:
      - db
volumes:
  pgdata:
